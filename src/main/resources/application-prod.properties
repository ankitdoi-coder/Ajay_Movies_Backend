spring.application.name=ajayMoviesBackend

# Server
server.port=${PORT:8080}

# ===============================
# DATABASE (from environment)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# Logging
# ===============================
logging.level.com.ajayMovies=INFO
logging.level.org.springframework.security=INFO

# ===============================
# File Upload (temporary)
# ===============================
file.upload-dir=ajayMoviesBackend/uploads/movies

# ===============================
# Multipart
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=20MB

# ===============================
# Tomcat (critical for uploads)
# ===============================
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=200MB
server.tomcat.max-parameter-count=10000
server.tomcat.max-part-count=10000
server.tomcat.connection-timeout=60000

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET}

# ===============================
# CORS (Production Domain)
# ===============================
app.cors.origins=${CORS_ORIGINS:https://www.ajaymovies.com,http://localhost:4200}
